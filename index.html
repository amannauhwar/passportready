<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="0; url='https://passportready.pages.dev'" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Image Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Upload Your File</h2>
        <p>Select a file to upload and download a processed version.</p>

        <label for="file-input" class="file-label">Choose File</label>
        <input type="file" id="file-input" />
        
        <span id="file-name">No file selected</span>
        
        <button id="upload-button">Upload and Download</button>
        
        <p id="status" class="status-info"></p>
    </main>

    <script>

        // window.location.href = 'https://passportready.pages.dev';

        // === CONFIGURATION ===
        const API_SERVER_URL = "https://2n57pjdjyfwn2s7m4zjormgwuy0lirsc.lambda-url.eu-north-1.on.aws"; 
        const POLLING_INTERVAL = 2000; // 3 seconds
        const MAX_POLLS = 20; // 20 retries * 3s = 60s timeout
        // =====================
        
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.querySelector('.file-label');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadButton = document.getElementById('upload-button');
        const statusMessage = document.getElementById('status');
        let selectedFile = null;

        fileInput.addEventListener('change', () => {
            selectedFile = fileInput.files[0];
            fileNameDisplay.textContent = selectedFile ? selectedFile.name : "No file selected";
            fileLabel.textContent = selectedFile ? "Change File" : "Choose File";
        });

        // Helper function to set the status message
        function setStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-${type}`;
        }
        
        // Helper function to create a delay
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // +++ NEW POLLING FUNCTION +++
        async function pollForDownload(fileName) {
            let polls = MAX_POLLS;
            
            while (polls > 0) {
                try {
                    // Ask our server if the file is ready
                    const response = await fetch(`${API_SERVER_URL}/check-download-url?filename=${fileName}`);
                    
                    if (!response.ok) {
                        throw new Error("Polling request failed");
                    }
                    
                    const data = await response.json();
                    
                    if (data.status === "ready") {
                        // SUCCESS! Return the download URL
                        return data.download_url;
                    }
                    
                    // If not ready, wait and try again
                    polls--;
                    setStatus(`Getting your image ready...`, "info");
                    await wait(POLLING_INTERVAL);
                    
                } catch (error) {
                    console.error("Polling error:", error);
                    polls--;
                    await wait(POLLING_INTERVAL);
                }
            }
            
            // If we exit the loop, we've timed out
            throw new Error("File processing timed out.");
        }

        // +++ UPDATED UPLOAD LOGIC +++
        uploadButton.addEventListener('click', async () => {
            if (!selectedFile) {
                setStatus("Please select a file first.", "error");
                return;
            }

            setStatus("Processing...", "info");

            try {
                // STEP 1: Get the UPLOAD URL ONLY
                const response = await fetch(`${API_SERVER_URL}/generate-upload-url?filename=${selectedFile.name}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get URL from server');
                }
                
                const data = await response.json();
                const uploadUrl = data.upload_url;

                // STEP 2: Use the presigned URL to UPLOAD the file to S3
                setStatus("Working on it...", "info");
                const uploadResponse = await fetch(uploadUrl, {
                    method: 'PUT',
                    body: selectedFile
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload to S3 failed.');
                }
                
                setStatus("Almost done...", "success");

                // STEP 3: Poll for the download URL
                const downloadUrl = await pollForDownload(selectedFile.name);

                // STEP 4: Trigger the DOWNLOAD
                setStatus("Ready for Download", "success");
                
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = selectedFile.name; 
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                setStatus("success!", "success");

            } catch (error) {
                console.error("Upload process failed:", error);
                setStatus(`Error: ${error.message}`, "error");
            }
        });
    </script>
</body>
</html>
