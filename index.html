<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Uploader</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <main>
        <h2>Upload Your File</h2>
        <p>Select a file to upload and download a processed version.</p>

        <label for="file-input" class="file-label">Choose File</label>
        <input type="file" id="file-input" />
        
        <span id="file-name">No file selected</span>
        
        <button id="upload-button">Upload and Download</button>
        
        <p id="status" class="status-info"></p>
    </main>

    <script>
        // === CONFIGURATION ===
        // ▼▼▼ PASTE YOUR RENDER SERVER URL HERE ▼▼▼
        const API_SERVER_URL = "https://passportready.onrender.com"; 
        // =====================


        // Get references to the HTML elements
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.querySelector('.file-label');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadButton = document.getElementById('upload-button');
        const statusMessage = document.getElementById('status');
        let selectedFile = null;

        // Update the file name display when a file is chosen
        fileInput.addEventListener('change', () => {
            selectedFile = fileInput.files[0];
            if (selectedFile) {
                fileNameDisplay.textContent = selectedFile.name;
                fileLabel.textContent = "Change File";
            } else {
                fileNameDisplay.textContent = "No file selected";
                fileLabel.textContent = "Choose File";
                selectedFile = null;
            }
        });

        // Helper function to set the status message
        function setStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-${type}`; // e.g., 'status-error'
        }

        // Main upload logic
        uploadButton.addEventListener('click', async () => {
            if (!selectedFile) {
                setStatus("Please select a file first.", "error");
                return;
            }

            setStatus("Requesting upload URL...", "info");

            try {
                // STEP 1: Ask our Python server for the URLs
                const response = await fetch(`${API_SERVER_URL}/generate-upload-url?filename=${selectedFile.name}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get URL from server');
                }
                
                const data = await response.json();
                const uploadUrl = data.upload_url;
                const downloadUrl = data.download_url;

                // STEP 2: Use the presigned URL to UPLOAD the file to S3
                setStatus("Uploading file to S3...", "info");
                const uploadResponse = await fetch(uploadUrl, {
                    method: 'PUT',
                    body: selectedFile
                });

                if (uploadResponse.ok) {
                    setStatus("Upload successful! Starting download...", "success");

                    // --- DELAY REMOVED ---
                    // The download will now start immediately.

                    // STEP 3: Trigger the DOWNLOAD
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = selectedFile.name; // Use the original file name
                    
                    setTimeout(() => {
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                    }, 2000);
                  
                    setStatus("Download started.", "success");

                } else {
                    setStatus("Upload to S3 failed.", "error");
                }

            } catch (error) {
                console.error("Upload process failed:", error);
                setStatus(`Error: ${error.message}`, "error");
            }
        });
    </script>
</body>
</html>
